<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title> Instagram </title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./img/instagram-celular.png" alt="Instragram-Mobile">
            </div>
                <div class="instagram-continue">
                    <div class="group">
                        <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo-instagram">
                        <div class="profile-photo">
                            <img src="./img/3x4.jpg" alt="Profile-photo">
                        </div>
                        <a href="https://www.linkedin.com/in/vin%C3%ADcius-lobo-182664253/" target="_blank" class="instagram-login"> Continue como @vnlobos</a>
                        <a href="#" class="instagram-logout"> Remover conta</a>
                    </div>
                    <div class="group">
                        <p class="not-account">Não é @vnlobos?</p>
                        <p class="not-account">
                            <span class="link-blue">Alterar conta</span>
                            ou
                            <span class="link-blue">Inscreva-se</span>
                        </p>
                    </div>
                    <div class="get-the-app">
                        <p class="get-app">Baixe o aplicativo</p>
                        <div class="download">
                            <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US&pli=1" target="_blank" class="app-download"></a>
                            <a href="ms-windows-store://pdp/?productid=9nblggh5l9xt&referrer=appbadge&source=www.instagram.com&mode=mini&pos=0%2C0%2C1366%2C720" target="blank" class="app-download"></a>
                        </div>
                    </div>
                </div>
        </div>
<footer>
    <h2 class="signature">Created by Vinicius Lobo as a Dio.me front-end project.</h2>
</footer>
    </body>
</html>
